<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Winrate Calculator</title>
</head>

<body>
    <section class="card-menu">
        <div class="card winrate-card">
            <h1>Winrate Calculator</h1>
            <input type="number" id="currentMatches" placeholder="Current Matches">
            <input type="number" id="currentWinrate" placeholder="Current Winrate (%)">
            <input type="number" id="desiredWinrate" placeholder="Desired Winrate (%)">
            <p id="error" class="error"></p>
            <p id="result"></p>
            <button id="calculateBtn" class="btn">Calculate</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
